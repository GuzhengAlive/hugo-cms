<div class="wrap-collapsible mw8">
  {{range .blinds}}
	{{ $target := replaceRE " " "" .heading }}
  <input id="{{$target}}" class="toggle" type="checkbox" checked>
  <label for="{{$target}}" class="lbl-toggle">{{.heading}}</label>
  <div class="collapsible-content">
    <div class="content-inner">
      <p>
      {{.text | markdownify}}
      </p>
    </div>
  </div>
  {{end}}
</div>
