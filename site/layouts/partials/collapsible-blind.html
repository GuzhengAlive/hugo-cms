<div class="mw8 center">
<div class="wrap-collapsible">
  {{range .blinds}}
	{{ $target := replaceRE " " "" .heading }}
  <input id="{{$target}}" class="toggle" type="checkbox">
  <label for="{{$target}}" class="lbl-toggle mw6">{{.heading}}</label>
  <div class="collapsible-content">
    <div class="content-inner">
      <p>
      {{.text | markdownify}}
      </p>
    </div>
  </div>
  {{end}}
</div>
</div>
